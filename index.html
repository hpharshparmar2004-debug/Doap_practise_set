let current = 0;
let answers = Array(quiz.length).fill(null);
const questionEl = document.getElementById('question');
const optionsEl = document.getElementById('options');
const qNumbersEl = document.getElementById('qNumbers');
const resultEl = document.getElementById('result');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
const submitBtn = document.getElementById('submitBtn');

// Timer
let time = 60 * 60; // 60 minutes
const timerEl = document.getElementById('timer');
function startTimer() {
  const interval = setInterval(() => {
    let min = Math.floor(time/60);
    let sec = time % 60;
    timerEl.textContent = `Time Left: ${min.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`;
    time--;
    if(time < 0) { clearInterval(interval); submitQuiz(); }
  }, 1000);
}

// Question numbers
quiz.forEach((_, i) => {
  let span = document.createElement('span');
  span.textContent = i+1;
  span.addEventListener('click', () => { current = i; loadQuestion(); });
  qNumbersEl.appendChild(span);
});

function loadQuestion() {
  let q = quiz[current];
  questionEl.textContent = `${current+1}. ${q.q}`;
  optionsEl.innerHTML = '';
  q.options.forEach((opt, i) => {
    let btn = document.createElement('button');
    btn.textContent = opt;
    if(answers[current] === i) btn.classList.add('selected');
    btn.addEventListener('click', () => selectAnswer(i, btn));
    optionsEl.appendChild(btn););
  updateQuestionNumbers();
}

function selectAnswer(index, btn) {
  if (answers[current] !== null) return; // Lock answer after selection
  answers[current] = index;
  Array.from(optionsEl.children).forEach(b => b.classList.remove('selected'));
  btn.classList.add('selected');
  // Mark as attempted
  qNumbersEl.children[current].classList.add('attempted');
}

function updateQuestionNumbers() {
  Array.from(qNumbersEl.children).forEach((span, i) => {
    span.classList.toggle('attempted', answers[i] !== null);
  });
}

prevBtn.addEventListener('click', () => {
  if (current > 0) { current--; loadQuestion(); }
});

nextBtn.addEventListener('click', () => {
  if (current < quiz.length - 1) { current++; loadQuestion(); }
});

submitBtn.addEventListener('click', submitQuiz);

function submitQuiz() {
  let score = 0;
  quiz.forEach((q, i) => {
    if (answers[i] === q.answer) score++;
  });
  resultEl.textContent = `You scored ${score} out of ${quiz.length}`;
  // Show correct/wrong answers
  optionsEl.innerHTML = '';
  questionEl.textContent = 'Quiz Completed!';
  Array.from(qNumbersEl.children).forEach((span, i) => {
    if (answers[i] === quiz[i].answer) {
      span.style.background = 'green';
    } else {
      span.style.background = 'red';
    }
  });
}

// Initial load
loadQuestion();
startTimer();
</script>
