// ==== Script Logic (same as before) ====
let current=0, answers=new Array(quizData.length).fill(null);
let timeLeft=60*60, timerInterval, studentName="";

function startQuiz(){
  studentName=document.getElementById('studentName').value.trim();
  if(!studentName){alert("Enter your name first!");return;}
  document.getElementById('loginPage').style.display="none";
  document.getElementById('quizPage').style.display="block";
  loadQuestion();
  buildNav();
  timerInterval=setInterval(()=>{
    let m=Math.floor(timeLeft/60), s=timeLeft%60;
    document.getElementById("timer").textContent=`Time Left: ${m}:${s<10?'0':''}${s}`;
    timeLeft--; if(timeLeft<0){clearInterval(timerInterval);submitQuiz();}
  },1000);
}

function loadQuestion(){
  const q=quizData[current];
  const box=document.getElementById('questionBox');
  box.innerHTML=`<h3>Q${current+1}. ${q.q}</h3>`;
  let html="";
  q.o.forEach((opt,i)=>{
    html+=`<label><input type="radio" name="opt" value="${i}" ${answers[current]==i?"checked":""}>${opt}</label>`;
  });
  box.innerHTML+=`<div class="options">${html}</div>`;
}

function saveAndNext(){
  const opts=document.getElementsByName("opt");
  for(const opt of opts){if(opt.checked)answers[current]=parseInt(opt.value);}
  document.getElementById("circle"+current).classList.toggle("answered",answers[current]!==null);
  if(current<quizData.length-1){current++;loadQuestion();}
}

function buildNav(){
  const nav=document.getElementById("navigation"); nav.innerHTML="";
  for(let i=0;i<quizData.length;i++){
    const div=document.createElement("div");
    div.className="circle"; div.id="circle"+i; div.textContent=i+1;
    div.onclick=()=>{current=i;loadQuestion();}
    nav.appendChild(div);
  }
}

function submitQuiz(){
  clearInterval(timerInterval);
  let score=0, wrong=[];
  quizData.forEach((q,i)=>{
    if(answers[i]===q.a) score++;
    else wrong.push({q:q.q, sel:answers[i]!==null?q.o[answers[i]]:"Not Answered", corr:q.o[q.a]});
  });
  document.getElementById('result').textContent=`You scored ${score} out of ${quizData.length}`;
  
  // disable further actions
  document.getElementById("nextBtn").disabled=true;
  document.getElementById("submitBtn").disabled=true;
  const inputs=document.querySelectorAll("input[type=radio]");
  inputs.forEach(inp=>inp.disabled=true);

  downloadCSV(score, wrong);
}

function downloadCSV(score, wrong){
  let now=new Date().toLocaleString();
  let csv=`Name,Score,DateTime\n"${studentName}",${score},"${now}"\n\nWrong Answers:\nQuestion,Your Answer,Correct Answer\n`;
  wrong.forEach(w=>{
    csv+=`"${w.q}","${w.sel}","${w.corr}"\n`;
  });
  const blob=new Blob([csv],{type:'text/csv'});
  const link=document.createElement('a');
  link.href=URL.createObjectURL(blob);
  link.download=`${studentName}_result.csv`;
  link.click();
}
