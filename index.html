<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>99 Questions Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f9fc; margin: 0; padding: 0; }
    .container { max-width: 900px; margin: auto; padding: 20px; }
    h1 { text-align: center; color: #003366; }
    .question-box { background: #fff; padding: 20px; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .options label { display: block; margin-bottom: 8px; cursor: pointer; }
    .buttons { text-align: center; margin-top: 20px; }
    button { background: #007BFF; color: white; border: none; padding: 10px 20px; margin: 5px; border-radius: 8px; cursor: pointer; font-size: 16px; }
    button:disabled { background: gray; cursor: not-allowed; }
    .question-nav { display: flex; flex-wrap: wrap; justify-content: center; margin-top: 20px; }
    .nav-btn { width: 35px; height: 35px; border-radius: 50%; margin: 5px; border: none; color: white; font-weight: bold; cursor: pointer; }
    .nav-red { background: red; }
    .nav-green { background: green; }
    #timer { text-align: center; font-size: 18px; font-weight: bold; margin-bottom: 10px; }
    #result { text-align: center; font-size: 20px; font-weight: bold; color: #003366; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quiz Portal</h1>
    <div id="timer">Time Left: 60:00</div>
    <div id="quiz"></div>
    <div class="buttons">
      <button onclick="prevQuestion()">Previous</button>
      <button onclick="nextQuestion()">Save & Next</button>
      <button id="submitBtn" onclick="submitQuiz()">Submit</button>
    </div>
    <div class="question-nav" id="questionNav"></div>
    <div id="result"></div>
  </div>

<script>
  const questions = [
    // Part A: Computer Full Forms (15)
    {q:"HTML stands for?", options:["Hyper Text Markup Language","HighText Machine Language","Hyperlinks Text Mark Language","None"], answer:0},
    {q:"HTTP stands for?", options:["HyperText Transfer Protocol","HighText Transfer Protocol","Hyper Tool Transfer Protocol","None"], answer:0},
    {q:"URL means?", options:["Uniform Resource Locator","Uniform Retrieval Locator","Universal Resource Location","None"], answer:0},
    {q:"IP stands for?", options:["Internet Protocol","Internet Provider","Internal Protocol","None"], answer:0},
    {q:"WWW stands for?", options:["World Wide Web","World Web Wide","Wide World Web","None"], answer:0},
    {q:"DNS stands for?", options:["Domain Name System","Domain Number Service","Digital Name System","None"], answer:0},
    {q:"LAN means?", options:["Local Area Network","Long Area Network","Large Area Network","None"], answer:0},
    {q:"WAN means?", options:["Wide Area Network","Wireless Area Network","Web Access Network","None"], answer:0},
    {q:"GUI stands for?", options:["Graphical User Interface","Graph User Interface","General User Interface","None"], answer:0},
    {q:"BIOS means?", options:["Basic Input Output System","Binary Input Output System","Basic Internal Output System","None"], answer:0},
    {q:"URL stands for?", options:["Uniform Resource Locator","Uniform Retrieval Locator","Universal Resource Location","None"], answer:0},
    {q:"VPN stands for?", options:["Virtual Private Network","Virtual Protected Network","Visual Private Network","None"], answer:0},
    {q:"HTTPs stands for?", options:["HyperText Transfer Protocol Secure","HyperText Transfer Protected Secure","Hyper Transfer Text Secure","None"], answer:0},
    {q:"SMTP means?", options:["Simple Mail Transfer Protocol","Simple Mail Transmission Protocol","Secure Mail Transfer Protocol","None"], answer:0},
    {q:"POP stands for?", options:["Post Office Protocol","Post Office Process","Protocol of Post","None"], answer:0},

    // Part B: MS Word (10)
    {q:"Shortcut for Bold text?", options:["Ctrl+B","Ctrl+I","Ctrl+U","Ctrl+P"], answer:0},
    {q:"Shortcut for Italic text?", options:["Ctrl+I","Ctrl+B","Ctrl+U","Ctrl+L"], answer:0},
    {q:"Shortcut for Underline text?", options:["Ctrl+U","Ctrl+B","Ctrl+I","Ctrl+R"], answer:0},
    {q:"Shortcut to Save document?", options:["Ctrl+S","Ctrl+O","Ctrl+P","Ctrl+N"], answer:0},
    {q:"Shortcut to Open document?", options:["Ctrl+O","Ctrl+S","Ctrl+N","Ctrl+P"], answer:0},
    {q:"Shortcut for Print?", options:["Ctrl+P","Ctrl+S","Ctrl+O","Ctrl+N"], answer:0},
    {q:"Default file extension of Word?", options:[".docx",".txt",".xls",".ppt"], answer:0},
    {q:"View to see multiple pages?", options:["Print Layout","Web Layout","Outline","Draft"], answer:0},
    {q:"Insert page number?", options:["Insert > Page Number","Insert > Header","Insert > Footer","Insert > Table"], answer:0},
    {q:"Shortcut for Find?", options:["Ctrl+F","Ctrl+H","Ctrl+G","Ctrl+N"], answer:0},

    // Part C: MS Excel (50)
    {q:"Excel is a?", options:["Spreadsheet","Word Processor","Database","Browser"], answer:0},
    {q:"Default extension of Excel?", options:[".xlsx",".xls",".docx",".pptx"], answer:0},
    {q:"Formula to sum A1 to A5?", options:["=SUM(A1:A5)","=ADD(A1:A5)","=SUMM(A1:A5)","=TOTAL(A1:A5)"], answer:0},
    {q:"Shortcut to insert new sheet?", options:["Shift+F11","Ctrl+N","Ctrl+S","Alt+N"], answer:0},
    {q:"To create chart?", options:["Insert > Chart","Data > Chart","View > Chart","Format > Chart"], answer:0},
    {q:"What is cell address of row 3 column B?", options:["B3","C3","A3","3B"], answer:0},
    {q:"Shortcut for Bold?", options:["Ctrl+B","Ctrl+I","Ctrl+U","Ctrl+S"], answer:0},
    {q:"AutoSum shortcut?", options:["Alt+=","Ctrl+S","Ctrl+Shift+A","Shift+S"], answer:0},
    {q:"Freeze Panes location?", options:["View > Freeze Panes","Insert > Freeze Panes","Format > Freeze Panes","Data > Freeze Panes"], answer:0},
    {q:"Filter shortcut?", options:["Ctrl+Shift+L","Ctrl+F","Alt+F","Ctrl+Shift+F"], answer:0},
    {q:"Function to find max?", options:["MAX","MIN","SUM","AVERAGE"], answer:0},
    {q:"Function to find average?", options:["AVERAGE","SUM","MAX","MIN"], answer:0},
    {q:"Function to round number?", options:["ROUND","CEILING","FLOOR","INT"], answer:0},
    {q:"Function to count numbers?", options:["COUNT","COUNTA","COUNTIF","SUM"], answer:0},
    {q:"Shortcut to Go To?", options:["Ctrl+G","Ctrl+H","Ctrl+F","Ctrl+N"], answer:0},
    {q:"Format cell shortcut?", options:["Ctrl+1","Ctrl+2","Ctrl+3","Ctrl+4"], answer:0},
    {q:"Insert hyperlink?", options:["Ctrl+K","Ctrl+H","Ctrl+L","Ctrl+I"], answer:0},
    {q:"To protect sheet?", options:["Review > Protect Sheet","Data > Protect Sheet","Format > Protect Sheet","View > Protect Sheet"], answer:0},
    {q:"Shortcut to undo?", options:["Ctrl+Z","Ctrl+Y","Ctrl+X","Ctrl+C"], answer:0},
    {q:"Shortcut to redo?", options:["Ctrl+Y","Ctrl+Z","Ctrl+X","Ctrl+C"], answer:0},
    {q:"Shortcut to cut?", options:["Ctrl+X","Ctrl+C","Ctrl+V","Ctrl+Z"], answer:0},
    {q:"Shortcut to copy?", options:["Ctrl+C","Ctrl+X","Ctrl+V","Ctrl+Z"], answer:0},
    {q:"Shortcut to paste?", options:["Ctrl+V","Ctrl+C","Ctrl+X","Ctrl+Z"], answer:0},
    {q:"Select entire column?", options:["Ctrl+Space","Shift+Space","Alt+Space","Ctrl+Shift+Space"], answer:0},
    {q:"Select entire row?", options:["Shift+Space","Ctrl+Space","Alt+Space","Ctrl+Shift+Space"], answer:0},
    {q:"Insert comment?", options:["Shift+F2","Ctrl+F2","Alt+F2","F2"], answer:0},
    {q:"Remove duplicate shortcut?", options:["Data > Remove Duplicates","Format > Remove Duplicates","Insert > Remove Duplicates","Review > Remove Duplicates"], answer:0},
    {q:"Shortcut for Go To Special?", options:["Ctrl+G then Special","Ctrl+H","Ctrl+F","Ctrl+N"], answer:0},
    {q:"Wrap text location?", options:["Home > Wrap Text","Format > Wrap Text","Insert > Wrap Text","Data > Wrap Text"], answer:0},
    {q:"Merge cells location?", options:["Home > Merge & Center","Insert > Merge","Format > Merge","Data > Merge"], answer:0},
    {q:"Conditional Formatting location?", options:["Home > Conditional Formatting","Insert > Conditional Formatting","Data > Conditional Formatting","Format > Conditional Formatting"], answer:0},
    {q:"Sort ascending shortcut?", options:["Alt+A then S","Ctrl+S","Ctrl+Shift+S","Alt+S"], answer:0},
    {q:"Sort descending shortcut?", options:["Alt+A then O","Ctrl+S","Ctrl+Shift+S","Alt+O"], answer:0},
    {q:"Insert row shortcut?", options:["Alt+I then R","Ctrl+R","Ctrl+Shift+R","Alt+R"], answer:0},
    {q:"Insert column shortcut?", options:["Alt+I then C","Ctrl+C","Ctrl+Shift+C","Alt+C"], answer:0},
    {q:"Delete row shortcut?", options:["Alt+E then D","Ctrl+D","Ctrl+Shift+D","Alt+R"], answer:0},
    {q:"Delete column shortcut?", options:["Alt+E then C","Ctrl+C","Ctrl+Shift+C","Alt+C"], answer:0},
    {q:"Go to first cell?", options:["Ctrl+Home","Ctrl+End","Alt+Home","Alt+End"], answer:0},
    {q:"Go to last cell?", options:["Ctrl+End","Ctrl+Home","Alt+End","Alt+Home"], answer:0},
    {q:"Name box is used for?", options:["Cell reference","Cell value","Formatting","Data validation"], answer:0},
    {q:"Sheet tab is located?", options:["Bottom","Top","Left","Right"], answer:0},
    {q:"Formula bar is located?", options:["Top","Bottom","Left","Right"], answer:0},
    {q:"Workbook contains?", options:["Sheets","Cells","Rows","Columns"], answer:0},
    {q:"Cell address uses?", options:["Column letter & row number","Row letter & column number","Only column","Only row"], answer:0},
    {q:"Shortcut for page layout view?", options:["Alt+P","Ctrl+P","Alt+L","Ctrl+L"], answer:0},
    {q:"Pivot table location?", options:["Insert > PivotTable","Data > PivotTable","Format > PivotTable","Review > PivotTable"], answer:0},
    {q:"Shortcut to refresh pivot?", options:["Alt+F5","Ctrl+R","Ctrl+Shift+R","Alt+R"], answer:0},
    {q:"To print selected area?", options:["File > Print > Selection","File > Print > Entire Sheet","Home > Print","Data > Print"], answer:0},
    {q:"Shortcut for zoom?", options:["Alt+W then Q","Ctrl+Z","Ctrl+Shift+Z","Alt+Z"], answer:0},

    // Part D: Notepad & WordPad (24)
    {q:"Notepad is a?", options:["Text Editor","Spreadsheet","Database","Browser"], answer:0},
    {q:"WordPad is a?", options:["Word Processor","Spreadsheet","Database","Browser"], answer:0},
    {q:"Shortcut to save in Notepad?", options:["Ctrl+S","Ctrl+P","Ctrl+O","Ctrl+N"], answer:0},
    {q:"Shortcut to open file in Notepad?", options:["Ctrl+O","Ctrl+S","Ctrl+N","Ctrl+P"], answer:0},
    {q:"Default extension of Notepad?", options:[".txt",".doc",".xls",".ppt"], answer:0},
    {q:"Default extension of WordPad?", options:[".rtf",".docx",".txt",".xls"], answer:0},
    {q:"Shortcut for print in WordPad?", options:["Ctrl+P","Ctrl+S","Ctrl+O","Ctrl+N"], answer:0},
    {q:"Word wrap location?", options:["Format > Word Wrap","File > Word Wrap","Edit > Word Wrap","View > Word Wrap"], answer:0},
    {q:"Font change location?", options:["Format > Font","File > Font","Edit > Font","View > Font"], answer:0},
    {q:"Undo shortcut?", options:["Ctrl+Z","Ctrl+Y","Ctrl+X","Ctrl+C"], answer:0},
    {q:"Redo shortcut?", options:["Ctrl+Y","Ctrl+Z","Ctrl+X","Ctrl+C"], answer:0},
    {q:"Cut shortcut?", options:["Ctrl+X","Ctrl+C","Ctrl+V","Ctrl+Z"], answer:0},
    {q:"Copy shortcut?", options:["Ctrl+C","Ctrl+X","Ctrl+V","Ctrl+Z"], answer:0},
    {q:"Paste shortcut?", options:["Ctrl+V","Ctrl+C","Ctrl+X","Ctrl+Z"], answer:0},
    {q:"Select all shortcut?", options:["Ctrl+A","Ctrl+S","Ctrl+N","Ctrl+P"], answer:0},
    {q:"Find shortcut?", options:["Ctrl+F","Ctrl+H","Ctrl+G","Ctrl+N"], answer:0},
    {q:"Replace shortcut?", options:["Ctrl+H","Ctrl+F","Ctrl+G","Ctrl+N"], answer:0},
    {q:"Delete text?", options:["Del","Backspace","Ctrl+D","Ctrl+X"], answer:0},
    {q:"Insert date/time?", options:["F5","F2","Ctrl+D","Ctrl+T"], answer:0},
    {q:"Zoom in/out?", options:["Ctrl+Mouse wheel","Ctrl+Z","Ctrl+Shift+Z","Alt+Z"], answer:0},
    {q:"Close file?", options:["Alt+F4","Ctrl+W","Ctrl+F4","Ctrl+Q"], answer:0},
    {q:"Switch between open files?", options:["Alt+Tab","Ctrl+Tab","Alt+Shift","Ctrl+Shift"], answer:0},
    {q:"About Notepad location?", options:["Help > About Notepad","File > About","Edit > About","Format > About"], answer:0},
  ];

  let currentQuestion = 0;
  let answers = new Array(questions.length).fill(null);
  let submitted = false;

  function loadQuestion(index) {
    const quizDiv = document.getElementById("quiz");
    const q = questions[index];
    let html = `<div class="question-box"><h3>Q${index+1}. ${q.q}</h3><div class="options">`;
    q.options.forEach((opt,i)=>{
      let checked = answers[index]===i ? "checked" : "";
      html += `<label><input type="radio" name="q${index}" value="${i}" ${checked} onchange="saveAnswer(${index},${i})"> ${opt}</label>`;
    });
    html += `</div></div>`;
    quizDiv.innerHTML = html;
    updateNav();
  }

  function saveAnswer(qIndex, optIndex){
    answers[qIndex] = optIndex;
    document.getElementById("nav"+qIndex).className = "nav-btn nav-green";
  }

  function prevQuestion(){ if(currentQuestion>0){ currentQuestion--; loadQuestion(currentQuestion); } }
  function nextQuestion(){ if(currentQuestion<questions.length-1){ currentQuestion++; loadQuestion(currentQuestion); } }

  function updateNav(){
    const navDiv = document.getElementById("questionNav");
    navDiv.innerHTML="";
    for(let i=0;i<questions.length;i++){
      let color = answers[i]==null ? "nav-red" : "nav-green";
      navDiv.innerHTML += `<button id="nav${i}" class="nav-btn ${color}" onclick="jumpTo(${i})">${i+1}</button>`;
    }
  }

  function jumpTo(i){ currentQuestion=i; loadQuestion(i); }

  function submitQuiz(){
    if(submitted) return;
    submitted=true;
    let score=0;
    questions.forEach((q,i)=>{ if(answers[i]===q.answer) score++; });
    document.getElementById("result").innerHTML = `You scored ${score} / ${questions.length}`;
    document.getElementById("quiz").innerHTML = "";
    document.querySelectorAll("button").forEach(btn => { btn.disabled = true; });
    document.getElementById("submitBtn").disabled = true;
  }

  // Timer 60 minutes
  let time = 60 * 60;
  const timerEl = document.getElementById("timer");
  const timer = setInterval(() => {
    if (time <= 0) { clearInterval(timer); submitQuiz(); return; }
    let m = Math.floor(time / 60), s = time % 60;
    timerEl.innerText = `Time Left: ${m}:${s < 10 ? "0" : ""}${s}`;
    time--;
  }, 1000);

  loadQuestion(currentQuestion);
</script>
</body>
</html>
