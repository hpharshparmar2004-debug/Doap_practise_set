    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    .container {max-width: 1000px; margin:auto; padding:20px;}
    
    /* Login UI */
    .login-box {
        background: rgba(0,0,0,0.6);
        color:#fff;
        padding:40px;
        border-radius:16px;
        box-shadow:0 6px 20px rgba(0,0,0,0.2);
        max-width:400px;
        margin:100px auto;
    }
    .login-box input {width:100%; padding:14px; margin:15px 0; border:none; border-radius:8px;}
    .login-box button {width:100%; padding:16px; background:#2563eb; color:#fff; border:none; border-radius:10px; cursor:pointer; font-size:18px; transition: background 0.3s;}
    .login-box button:hover {background:#3b82f6;}
    .login-box h2{text-align:center; margin-bottom:20px;}
    
    /* Quiz UI */
    .quiz-box {
        background: rgba(255, 255, 255, 0.85);
        padding:30px;
        border-radius:16px;
        box-shadow:0 6px 20px rgba(0,0,0,0.2);
    }
    .quiz-header {display:flex; justify-content:space-between; align-items:center; margin-bottom:25px; font-size:18px;}
    .question-box {background:#f1f5f9; padding:30px; border-radius:16px; min-height:180px; font-size:18px;}
    .options button {display:block; width:100%; margin:12px 0; padding:12px; border-radius:10px; border:2px solid #3b82f6; cursor:pointer; text-align:left; font-size:16px;}
    .options button.selected {background:#3b82f6; color:#fff;}
    
    /* Navigation buttons larger and blue */
    .navigation {margin-top:25px; display:flex; justify-content:space-between;}
    .navigation button {
        padding: 16px 28px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        background-color: #2563eb;
        color: #fff;

    }
    .navigation button:hover { background-color: #3b82f6; }
    #submitBtn { background-color: #1e40af; }
    #submitBtn:hover { background-color: #2563eb; }

    .question-numbers {margin-top:20px; text-align:center;}
    .question-numbers span {display:inline-block; width:34px; height:34px; line-height:34px; border-radius:50%; background:red; color:#fff; margin:4px; cursor:pointer; font-size:14px;}
    .question-numbers span.attempted {background:green;}
    .hidden {display:none;}
</style>

let currentQuestion = 0;
let answers = Array(questions.length).fill(null);
let timer;
let time = 60 * 60;

function startQuiz(){
    const name = document.getElementById('studentName').value;
    const email = document.getElementById('studentEmail').value;
    if(name && email){
        document.getElementById('loginBox').classList.add('hidden');
        document.getElementById('quizBox').classList.remove('hidden');
        document.getElementById('studentInfo').innerText = `Student: ${name}`;
        renderQuestion();
        renderQuestionNumbers();
        startTimer();
    } else {
        alert("Please enter your name and email.");
    }
}

function renderQuestion(){
    const q = questions[currentQuestion];
    document.getElementById('questionBox').innerText = `${currentQuestion+1}. ${q.q}`;
    const optionsBox = document.getElementById('optionsBox');
    optionsBox.innerHTML = '';
    q.options.forEach((opt,i)=>{
        const btn = document.createElement('button');
        btn.innerText = opt;
        if(answers[currentQuestion] === i) btn.classList.add('selected');
        btn.onclick = ()=>{ answers[currentQuestion] = i; updateQuestionNumbers(); renderQuestion(); };
        optionsBox.appendChild(btn);
    });
}

function nextQuestion(){
    if(currentQuestion < questions.length - 1){ currentQuestion++; renderQuestion(); }
}

function prevQuestion(){
    if(currentQuestion > 0){ currentQuestion--; renderQuestion(); }
}

function renderQuestionNumbers(){
    const container = document.getElementById('questionNumbers');
    container.innerHTML = '';
    questions.forEach((q,i)=>{
        const span = document.createElement('span');
        span.innerText = i+1;
        if(answers[i] !== null) span.classList.add('attempted');
        span.onclick = ()=>{ currentQuestion = i; renderQuestion(); };
        container.appendChild(span);
    });
}

function updateQuestionNumbers(){ renderQuestionNumbers(); }

function submitQuiz(){
    if(!confirm("Are you sure you want to submit the quiz?")) return;
    clearInterval(timer);
    let score = 0;
    questions.forEach((q,i)=>{ if(answers[i] === q.answer) score++; });
    document.getElementById('quizBox').innerHTML = `<h1>Quiz Submitted</h1><h2>Your Score: ${score} / ${questions.length}</h2>`;
    // Optional: send score via EmailJS
}

function startTimer(){
    timer = setInterval(()=>{
        let min = Math.floor(time/60);
        let sec = time % 60;
        document.getElementById('timer').innerText = `${min.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`;
        time--;
        if(time < 0){ clearInterval(timer); submitQuiz(); }
    },1000);
}
